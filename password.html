<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="content-container">
      <h1>Image Password Strength</h1>
      <p class="description">Change the password to see the effect</p>
      <div class="input-field">
        <label class="label">Email:</label>
        <input class="input-box" type="text" placeholder="Enter Email" />
      </div>
      <div class="input-field">
        <label class="label">Password:</label>
        <input class="input-box" type="text" placeholder="Enter Password" />
      </div>
      <button class="button" type="Submit">Submit</button>
    </div>
  </body>
</html>
